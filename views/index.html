<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello!</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- import the webpage's javascript file -->
    <script type="application/javascript" src="/client.js" defer></script>

  </head>
  <body>
    <main class="main">
      <div class="main__inner">
        <div class="main__form">
          <form action="/login" method="POST" id="main__form">
            <div class="main__user">
              <label for="username" class="sr-only">Username</label>
              <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="main__pw">
              <label for="pw" class="sr-only">Enter your password</label>
              <input type="password" name="pw" id="pw" placeholder="Password">
            </div>
            <div class="main__checkbox">
               <label for="checkbox" class="sr-only">Sign in?</label>
               <input type="checkbox" checked="false" name="signingIn" id="signingIn">
            </div>
            <div class="main__btn">
              <button type="submit">Submit</button>
            </div>

          </form>

        </div>
      </div>
    </main>

  </body>

</html>
